<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/59e56de75d.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>

<h1 class="heading">
<img class="logo" src="Assets/images/logo.png" alt="logo"></h1>
<img class="hand-gestures" src="Assets/images/RockPaperScissorsLizardSpock.webp" alt="hand-gestures">
<div class="container">
    <h1>Rock Paper Scissors Lizard Spock</h1>
<section class="game-area">
<div class="choices">
    <p>Make a choice:</p>
     <button aria-label="Rock" data-type="rock" class="choice">Rock<i class="fa-regular fa-hand-back-fist"></i></button>
     <button aria-label="Paper" data-type="paper" class="choice">Paper<i class="fa-regular fa-hand"></i></button>
     <button aria-label="Scissors" data-type="scissors" class="choice">Scissors<i class="fa-regular fa-hand-scissors"></i></button>
     <button aria-label="Lizard" data-type="lizard" class="choice">Lizard <i class="fa-regular fa-hand-lizard"></i></button>
     <button aria-label="Spock" data-type="spock" class="choice">Spock <i class="fa-regular fa-hand-spock"></i></button>
</div>
<div id="messsages"></div>
<div class="player">
    <h3 class="scores">Your score: <span id="player-score">0</span></h3>

</div>
<div class="computer">
    <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
    
</div>
</section>
<footer>
<div class="result-wrapper">
    <div class="result">Choose your weapon!</div>
    <div id="player-choice"></div>
    <div id="computer-choice"></div>
</div>
<button id="play-again">Play Again</button>
</div>

    <script src="assets/js/script.js"></script> 
</footer>
</body>
</html>
